<div class="map-containner">
    <div #mapPanel id="mapPanel" style="height:98%; width:100%; margin:10px; padding:15px; background-color:white; border-radius:10px;">
    </div>  
    <div class="table" style="width: 50vw;" *ngIf="this.stateClosest">
        <div class="close">
            <button (click)="close()">X</button>
        </div>
        <table>
            <tr *ngFor="let i of this.closestInfo.routes.features" >
                <td (click)="rowClick(i)" [ngClass]="{'highlight': i.clicked , 'normal': !i.clicked}">
                    {{ i.attributes.Name.split('-')[1].trim() }}
                </td>
            </tr>
        </table>
    </div>
</div>
